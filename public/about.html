<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Playwright デモ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 5px;
        }

        .back-link:hover {
            background: #5568d3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About このページについて</h1>
        <p>これはPlaywrightのテストデモンストレーション用のページです。</p>
        <p>ナビゲーションのテストを確認するためのシンプルなAboutページです。</p>
        <p id="pageInfo">このページはabout.htmlとして表示されています。</p>
        <a href="index.html" class="back-link" id="backLink">ホームに戻る</a>
    </div>
</body>
</html>
